<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form>
      <label for="name-input2">Your name</label>
      <input type="text" id="name-input" required placeholder="email"  />

      <br />
      <br />

      <label>Your email</label>
      <input type="text" placeholder="email" />

      <br />
      <br />

      <label>Your password</label>
      <input type="password" />

      <br />
      <br />

      <input type="date" />

      <br />
      <br />

      <input type="time" />

      <br />
      <br />

      <input type="file" />

      <br />
      <br />

      <textarea></textarea>

      <br />
      <br />

      <label for="cars">Choose a car:</label>

      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>

      <br />
      <br />

      <input type="range" min="3" max="20" />

      <br />
      <br />

      <input type="checkbox" /><span>Agree with our terms and conditionds</span>

      <br />
      <br />

      <fieldset>
        <label for="house">House</label>
        <input type="radio" id="house" name="house-type" />
        <label for="flat">Flat</label>
        <input type="radio" id="flat" name="house-type" />
      </fieldset>

      <br />
      <br />

      <button type="submit">Register</button>
      <input type="submit" />
    </form>
  </body>
</html>
