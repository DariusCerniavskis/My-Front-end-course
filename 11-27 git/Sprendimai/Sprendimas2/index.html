<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <div class="wallpaper">
        <!-- -------------------------------------------------------------------------- -->
        <!-- Heder image -->
        <img src="./images/house.png" alt="">

        <!-- Header -->
        <h1>Evernote</h1>

        <h2>Remember everything important.</h2>

        <!--  Header end -->
        <!-- --------------------------------------------------------------------------------- -->


        <!-- Mani buttons  -->
        <!-- Google -->
        <button class="main-button">
            <img class="img-google" src="./images/Google_sign.png" alt="">
            <span>Continue with Google</span>
        </button>
        
        <!-- Apple -->
        <button class="main-button">
            <img class="img-apple" src="./images/apple_sign.png" alt="">
            <span>Continue with Apple</span>
        </button>


        <!-- seoparator -->
        <div class="separator">
            <hr>
            <h4>or</h4>
            <hr>

        </div>
        


        <!-- email input -->
        <input class="email-button" type="email" name="email" id="" 
                    placeholder=  "Email address or username">

        
     
        <button class="continue-button-style">Continue</button>
 



        <div class="check-line">
            <input class="check-style" type="checkbox" /><span>Remember my for 30 days</span>
        </div>

        <h4>Don't have an account?</h3>

        <h3 class="create-acount-style">Create account</h3>





    </div>
    
</body>
</html>
