<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./my_styles.css">
</head>
<body>
    <div class="body-wallpaper">
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <header>
            <h1>
                Register to Fancy Form
            </h1>



        </header>
        <!-- ------------------------------------------------------------------------------------------------------------------ -->

       
        <main>
            <!-- Main information -->
            <div class="gaps-wallpaper">
                <!-- Instruction -->
                 <div class="gap-name-and-fill">
                    <h3 class="instruction">
                        All fields are <span class="important">requred</span>
                        unless marked as "optional"
                    </h3>
                    


                    <!-- Gap name -->
                    <h3 class="id-box">
                        Your unique ID that can't change
                    </h3>
                    <!-- Student ID, not fillable -->
                    <figure class="unique-id">
                        YBX0123
                    </figure>

                </div>

                <!-- fill the gabs -->
                <div class="gap-name-and-fill">
                    <h3>Email:</h3>
                    <figure>
                        exaple@server.com
                    </figure>

                    <h3>Password:</h3>
                    <figure>
                        ********
                    </figure>

                    <h3 >Age:</h3>
                    <figure class="gap-age">
                        28
                    </figure>
                    
                    <!--About you  -->
                    <h3>Tell us litle about youself 
                        <span class="optional-font-size">(optional) </span>
                        :
                    </h3>
                    <figure class="gap-introduction">
                        very clever, very patient, very clever, very clever
                    </figure>

                </div>
            </div>  <!-- end class="gaps-wallpaper" -->

        </main>

        <!-- ---------------------------------------------------------------------------------------------------------------- -->

        <footer>
            <!-- agreement -->
            <div >
                <button></button>
                <h3>I agree with the RTerms & Conditions</h3>
            </div>

            <!-- register button -->
            <button class="registration-button">Register</button>

        </footer>
        <!-- ------------------------------------------------------------------------------------------------------------------ -->




    </div>


    
</body>
</html>
